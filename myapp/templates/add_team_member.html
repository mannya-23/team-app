{% extends 'base.html' %}

{% block title %}Add a Team Member{% endblock %}

{% block content %}
    <form method="POST">
        {% csrf_token %}
        <h1>Add a Team Member</h1>
        <h3>Set email, phone number, and role.</h3>

        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required><br>
        
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required><br>

        <label for="email">Email:</label> 
        <input type="email" id="email" name="email" required><br>

        <label for="phone_number">Phone Number:</label>
        <input type="tel" id="phone_number" name="phone_number" required><br>

        <label for="role">Role:</label>
        <select id="role" name="role" required>
            <option value="admin">Admin - Can delete team members</option>
            <option value="regular" selected>Regular - Cannot delete team members</option>
        </select><br>

        <button type="submit">Save</button>
    </form>
    
{% endblock %}
