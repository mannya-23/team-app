{% extends 'base.html' %}

{% block title %}Add a Team Member{% endblock %}

{% block content %}
    <form method="POST">
        {% csrf_token %}
        <h1>Add a Team Member</h1>
        <h3>Set email, phone number, and role.</h3>

        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required><br>
        
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required><br>

        <label for="email">Email:</label> 
        <input type="email" id="email" name="email" required><br>

        <label for="phone_number">Phone Number:</label>
        <input type="tel" id="phone_number" name="phone_number" required><br>

        <label for="role">Role:</label>
        <select id="role" name="role" required>
            <option value="admin">Admin - Can delete team members</option>
            <option value="regular" selected>Regular - Cannot delete team members</option>
        </select><br>

        <button type="submit">Save</button>
    </form>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
    const phoneInput = document.getElementById("phone_number");

    // US phone number regex pattern
    const phoneRegex = /^\+?1?\s?(\d{3})[-.\s]?(\d{3})[-.\s]?(\d{4})$/;

    // Restrict invalid characters while typing
    phoneInput.addEventListener("keypress", function (event) {
        const char = String.fromCharCode(event.which);
        if (!/[0-9+\-\s]/.test(char)) {
            alert("Invalid character! Only numbers, spaces, '+', and '-' are allowed.");
            event.preventDefault();
        }
    });

    // Validate phone number format before submitting the form
    document.getElementById("teamMemberForm").addEventListener("submit", function (event) {
        const phoneValue = phoneInput.value.trim(); 

        if (!phoneRegex.test(phoneValue)) {
            alert("Invalid US phone number format!");
            event.preventDefault(); 
        }
    });
});
    </script>
{% endblock %}
