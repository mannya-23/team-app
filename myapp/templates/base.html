<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Team Management{% endblock %}</title>
    <style>
        body {
            font-family: Georgia, 'Times New Roman', Times, serif, sans-serif;
            background-color: #adcee9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        
        h1 {
            text-align: center;
        }
        
        h3 {
            text-align: center;
            font-weight: normal;
        }

        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
        }

        label {
            font-weight: normal;
            margin-top: 10px;
            display: block;
        }

        input, select {
            width: 90%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            font-family: Georgia, 'Times New Roman', Times, serif, sans-serif;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1.1em;
            margin-top: 15px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .delete-button {
            background-color: #dc3545;
        }

        .delete-button:hover {
            background-color: #c82333;
        }

        .edit-button {
            padding: 5px 10px;
            margin-left: 35px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;  
            display: inline-block;
            line-height: 1.8;
            height: 25px;
            vertical-align: middle;
        }

        .add-button {
            padding: 10px 20px;
            background-color: #46719e;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
            display: inline-block;
            margin-top: 10px;
        }

    </style>
     {% block extra_css %}{% endblock %}
</head>
<body>

    {% block content %}
    {% endblock %}

</body>
</html>
